{{ define "main" }}
<div class="container">
    <h1 class="page-title">{{ .Title }}</h1>
    <div class="blog-list">
        {{ range .Pages }}
        <article class="blog-summary">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <div class="post-meta-list">
                <time>{{ .Date.Format "2006-01-02" }}</time>
            </div>
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="read-more">閱讀更多 →</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
