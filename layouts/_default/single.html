{{ define "main" }}
<div class="container">
    <article class="blog-post">
        <header class="post-header">
            <h1>{{ .Title }}</h1>
            <div class="post-meta">
                <time>{{ .Date.Format "2006-01-02" }}</time>
                {{ if .Params.author }}<span> | 作者: {{ .Params.author }}</span>{{ end }}
                <!-- 顯示標籤 -->
                {{ if .Params.tags }}
                <span class="tags-container">
                    {{ range .Params.tags }}
                    <span class="tag">#{{ . }}</span>
                    {{ end }}
                </span>
                {{ end }}
            </div>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
