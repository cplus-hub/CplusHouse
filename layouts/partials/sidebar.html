<aside class="sidebar">
    <div class="sidebar-widget">
        <h3 class="widget-title">熱門標籤</h3>
        <div class="tag-cloud">
            {{ $tags := site.Taxonomies.tags.ByCount }}
            {{ range $tags }}
            <a href="{{ .Page.RelPermalink }}" class="tag-cloud-item">
                {{ .Page.Title }}
                <span class="tag-cloud-count">{{ .Count }}</span>
            </a>
            {{ end }}
        </div>
    </div>

    <!-- 技能區塊 -->
    {{ if site.Params.skills }}
    <div class="sidebar-widget">
        <h3 class="widget-title">技術能力</h3>
        <ul class="skill-list">
            {{ range site.Params.skills }}
            <li>{{ .name }}</li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
</aside>
